<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/signup}" th:object="${member}" method="post">
    <div class="form-class">
        <label for="userId" class="form-label">백준 ID</label>
        <input type="text" id="userId" th:field="*{userId}" class="form-control">
        <div class="field-error" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
    </div>

    <div class="form-class">
        <label for="username" class="form-label">이름</label>
        <input type="text" id="username" th:field="*{username}" class="form-control">
        <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <div class="form-class">
        <label for="password1" class="form-label">비밀번호</label>
        <input type="password" id="password1" th:field="*{password1}" class="form-control">
        <div class="field-error" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></div>
    </div>

    <div class="form-class">
        <label for="password2" class="form-label">비밀번호 확인</label>
        <input type="password" id="password2" th:field="*{password2}" class="form-control">
        <div class="field-error" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
    </div>

    <div class="form-class">
        <label for="email" class="form-label">이메일</label>
        <input type="email" id="email" th:field="*{email}" class="form-control">
        <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>


    <p th:if="${param.error}" class="error-message" th:text="${param.error}"></p>
    <p><button type="submit">회원 가입</button></p>
    <p>이미 회원 이신가요? <a href="/login">로그인</a>을 해주세요.</p>
</form>
</body>
</html>
