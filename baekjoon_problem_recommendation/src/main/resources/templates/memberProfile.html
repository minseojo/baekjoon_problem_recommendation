<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Member Profile</title>
</head>
<body>
<div th:if="${member != null}">
  <h1><span th:text="${member.userId}"></span>님의 프로필</h1>
  <p><strong>백준 ID:</strong> <span th:text="${member.userId}"></span></p>
  <p><strong>백준 ID:</strong> <span th:text="${member.username}"></span></p>
  <!-- 이하 추가적인 멤버 정보를 표시할 수 있습니다. -->
</div>
<div th:if="${member == null}">
  <p>No member found with the provided ID.</p>
</div>
</body>
</html>
